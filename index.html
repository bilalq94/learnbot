// Completion Alert Component
function CompletionAlert({ earnedXp, onClose, course, duration, level, totalXp }) {
  const [displayXp, setDisplayXp] = useState(0);
  const [show, setShow] = useState(false);
  const [copied, setCopied] = useState(false);

  useEffect(() => {
    setShow(true);
    playCompletionSound();
    
    // Animate XP counter
    const dur = 1000;
    const steps = 30;
    const increment = earnedXp / steps;
    let current = 0;
    
    const interval = setInterval(() => {
      current += increment;
      if (current >= earnedXp) {
        setDisplayXp(earnedXp);
        clearInterval(interval);
      } else {
        setDisplayXp(Math.floor(current));
      }
    }, dur / steps);

    return () => {
      clearInterval(interval);
    };
  }, [earnedXp, onClose]);

  const handleClose = () => {
    setShow(false);
    setTimeout(onClose, 300);
  };

  const playCompletionSound = () => {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    const playNote = (frequency, startTime, duration, type = 'square') => {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = frequency;
      oscillator.type = type;
      
      gainNode.gain.setValueAtTime(0.15, startTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
      
      oscillator.start(startTime);
      oscillator.stop(startTime + duration);
    };
    
    const now = audioContext.currentTime;
    playNote(440, now, 0.15, 'square');
    playNote(554, now + 0.1, 0.15, 'square');
    playNote(659, now + 0.2, 0.2, 'square');
    playNote(880, now + 0.3, 0.3, 'sine');
  };

  const shareProgress = async () => {
    const shareText = `ðŸ“š Just completed another study session on LearnBot!

â±ï¸  ${duration} minutes studying ${course}
ðŸ† Level ${level} (${totalXp} XP)
âš¡ +${earnedXp} XP earned

Join me: learnbot.us`;

    try {
      await navigator.clipboard.writeText(shareText);
      setCopied(true);
      setTimeout(() => setCopied(false), 2000);
    } catch (err) {
      // Fallback for older browsers
      const textArea = document.createElement('textarea');
      textArea.value = shareText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      setCopied(true);
      setTimeout(() => setCopied(false), 2000);
    }
  };

  // Generate electric particles
  const particles = [];
  const shapes = ['square', 'triangle'];
  
  for (let i = 0; i < 24; i++) {
    const angle = (Math.PI * 2 * i) / 24;
    const velocity = 120 + Math.random() * 80;
    const x = Math.cos(angle) * velocity;
    const y = Math.sin(angle) * velocity;
    const shape = shapes[Math.floor(Math.random() * shapes.length)];
    
    particles.push({
      id: i,
      delay: Math.random() * 0.1,
      duration: 0.8 + Math.random() * 0.4,
      x,
      y,
      rotation: Math.random() * 360,
      shape,
      size: 8 + Math.random() * 8
    });
  }

  return (
    <div className={`fixed inset-0 flex items-center justify-center bg-black transition-opacity duration-300 z-50 ${show ? 'bg-opacity-70' : 'bg-opacity-0'}`}>
      <style>{`
        @keyframes electricBurst {
          0% {
            transform: translate(-50%, -50%) scale(0.3);
            opacity: 1;
          }
          70% {
            opacity: 1;
          }
          100% {
            transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0.8);
            opacity: 0;
          }
        }
        
        @keyframes pulseRing {
          0% {
            transform: scale(0.5);
            opacity: 0.8;
          }
          100% {
            transform: scale(2.5);
            opacity: 0;
          }
        }
        
        @keyframes scaleIn {
          0% {
            transform: scale(0.8);
            opacity: 0;
          }
          50% {
            transform: scale(1.05);
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }
        
        @keyframes glowPulse {
          0%, 100% {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6),
                        0 0 60px rgba(6, 182, 212, 0.4),
                        0 0 90px rgba(6, 182, 212, 0.2);
          }
          50% {
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.8),
                        0 0 80px rgba(6, 182, 212, 0.6),
                        0 0 120px rgba(6, 182, 212, 0.3);
          }
        }
        
        .particle {
          position: absolute;
          left: 50%;
          top: 50%;
          animation: electricBurst var(--duration) ease-out var(--delay) forwards;
          --x: 0px;
          --y: 0px;
        }
        
        .pulse-ring {
          animation: pulseRing 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .alert-card {
          animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .glow-box {
          animation: glowPulse 1.5s ease-in-out infinite;
        }
      `}</style>

      <div className="absolute inset-0 flex items-center justify-center pointer-events-none overflow-hidden">
        <div className="pulse-ring absolute w-32 h-32 border-4 border-cyan-400 rounded-full" style={{animationDelay: '0s'}} />
        <div className="pulse-ring absolute w-32 h-32 border-4 border-teal-400 rounded-full" style={{animationDelay: '0.3s'}} />
        <div className="pulse-ring absolute w-32 h-32 border-4 border-cyan-300 rounded-full" style={{animationDelay: '0.6s'}} />
      </div>

      <div className="absolute inset-0 flex items-center justify-center pointer-events-none overflow-hidden">
        {particles.map(particle => (
          <div
            key={particle.id}
            className="particle"
            style={{

            }}
          >
            {particle.shape === 'square' ? (
              <div 
                className="bg-cyan-400"

            ) : (
              <div 
                style={{

                  height: 0,
                  borderLeft: `${particle.size/2}px solid transparent`,
                  borderRight: `${particle.size/2}px solid transparent`,
                  borderBottom: `${particle.size}px solid #22d3ee`,
                  transform: `rotate(${particle.rotation}deg)`
                }}
              />
            )}
          </div>
        ))}
      </div>

      <div className="alert-card bg-gradient-to-br from-cyan-600 to-teal-700 rounded-3xl p-10 text-center max-w-md w-full mx-4 relative overflow-hidden border-2 border-cyan-400 glow-box">
        {/* Close button */}
        <button 
          onClick={handleClose}
          className="absolute top-4 right-4 text-white hover:text-cyan-200 transition-colors z-20"
        >
          <Icon name="x" className="w-6 h-6" />
        </button>

        <svg className="absolute inset-0 w-full h-full opacity-20" viewBox="0 0 200 200">
          <line x1="0" y1="50" x2="200" y2="50" stroke="#22d3ee" strokeWidth="2" strokeDasharray="10,5">
            <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
          </line>
          <line x1="50" y1="0" x2="50" y2="200" stroke="#14b8a6" strokeWidth="2" strokeDasharray="10,5">
            <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2.5s" repeatCount="indefinite"/>
          </line>
          <line x1="150" y1="0" x2="150" y2="200" stroke="#22d3ee" strokeWidth="2" strokeDasharray="10,5">
            <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2.2s" repeatCount="indefinite"/>
          </line>
          <line x1="0" y1="150" x2="200" y2="150" stroke="#14b8a6" strokeWidth="2" strokeDasharray="10,5">
            <animate attributeName="stroke-dashoffset" from="0" to="100" dur="1.8s" repeatCount="indefinite"/>
          </line>
          <circle cx="50" cy="50" r="4" fill="#22d3ee"/>
          <circle cx="150" cy="50" r="4" fill="#14b8a6"/>
          <circle cx="50" cy="150" r="4" fill="#14b8a6"/>
          <circle cx="150" cy="150" r="4" fill="#22d3ee"/>
        </svg>

        <div className="relative z-10">
          <div className="mb-4">
            <div className="inline-block bg-white bg-opacity-20 rounded-2xl p-4">
              <span className="text-6xl">ðŸ¤–</span>
            </div>
          </div>

          <h2 className="text-4xl font-bold mb-3 text-white">
            Session Complete!
          </h2>
          
          <div className="bg-black bg-opacity-30 rounded-xl px-6 py-4 mb-4 border border-cyan-400">
            <div className="text-cyan-300 text-sm font-semibold mb-1">XP EARNED</div>
            <div className="text-5xl font-bold text-yellow-300 font-mono">
              +{displayXp}
            </div>
          </div>

          <div className="flex justify-center gap-3 mb-4">
            <div className="flex items-center gap-2 bg-white bg-opacity-20 px-4 py-2 rounded-full border border-cyan-400">
              <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"/>
              <span className="text-white text-sm font-semibold">Data Synced</span>
            </div>
            <div className="flex items-center gap-2 bg-white bg-opacity-20 px-4 py-2 rounded-full border border-cyan-400">
              <Icon name="zap" className="w-4 h-4 text-yellow-300"/>
              <span className="text-white text-sm font-semibold">Level Up</span>
            </div>
          </div>

          <button 
            onClick={shareProgress}
            className="w-full bg-white bg-opacity-20 hover:bg-opacity-30 border-2 border-white text-white font-bold py-3 px-6 rounded-xl transition-all hover:scale-105"
          >
            {copied ? 'âœ“ Copied to Clipboard!' : 'ðŸ“¤ Share Your Progress'}
          </button>
        </div>
      </div>
    </div>
  );
}

function LearnBot(){const[view,setView]=useState('landing');const[isLogin,setIsLogin]=useState(false);const[user,setUser]=useState(null);const[name,setName]=useState('');const[email,setEmail]=useState('');const[pass,setPass]=useState('');const[isPro,setIsPro]=useState(false);const[loading,setLoading]=useState(true);const[error,setError]=useState('');const[time,setTime]=useState(1500);const[running,setRunning]=useState(false);const[duration,setDuration]=useState(25);const[selectedCourse,setSelectedCourse]=useState('');const[sessions,setSessions]=useState([]);const[courses,setCourses]=useState([]);const[xp,setXp]=useState(0);const[showDone,setShowDone]=useState(false);const[earnedXp,setEarnedXp]=useState(0);const[tab,setTab]=useState('timer');const[newCourse,setNewCourse]=useState('');const[showPaywall,setShowPaywall]=useState(false);const[deadlines,setDeadlines]=useState([]);const[showAddDeadline,setShowAddDeadline]=useState(false);const[newDeadline,setNewDeadline]=useState({course:'',title:'',date:'',type:'assignment'});const timer=useRef(null);const level=Math.floor(xp/100)+1;const levelXp=xp%100;useEffect(()=>{const unsubscribe=auth.onAuthStateChanged(async(firebaseUser)=>{if(firebaseUser){await loadUserData(firebaseUser);setView('app')}setLoading(false)});return unsubscribe},[]);async function loadUserData(firebaseUser){try{const userDoc=await db.collection('users').doc(firebaseUser.uid).get();if(userDoc.exists){const data=userDoc.data();setUser({uid:firebaseUser.uid,email:firebaseUser.email,...data});setName(data.name||'');setEmail(firebaseUser.email);setIsPro(data.isPro||false);setCourses(data.courses||[]);setSessions(data.sessions||[]);setDeadlines(data.deadlines||[]);setXp(data.xp||0)}}catch(err){console.error('Error loading user data:',err)}}async function saveUserData(){if(!user)return;try{await db.collection('users').doc(user.uid).set({name,email:user.email,isPro,courses,sessions,deadlines,xp,trialStartDate:user.trialStartDate||new Date().toISOString(),upd ve();useEffect(()=>{if(running&&time>0){timer.current=setInterval(()=>{setTime(t=>{if(t<=1){finish();return 0}return t-1})},1000)}else{clearInterval(timer.current)}return()=>clearInterval(timer.current)},[running,time]);function finish(){setRunning(false);const pts=10+duration;const s={course:selectedCourse,duration,xp:pts,time:Date.now()};setSessions(prev=>[...prev,s]);setXp(prev=>prev+pts);setEarnedXp(pts);setShowDone(true)}function addCourse(){if(!hasAccess&&courses.length>=2){setShowPaywall(true);return}if(newCourse.trim()){setCourses(prev=>[...prev,{id:Date.now(),name:newCourse.trim()}]);setNewCourse('')}}function upgrade(){setIsPro(true);setShowPaywall(false)}function addDeadline(){if(newDeadline.course&&newDeadline.title&&newDeadline.date){setDeadlines(prev=>[...prev,{...newDeadline,id:Date.now()}]);setNewDeadline({course:'',title:'',date:'',type:'assignment'});setShowAddDeadline(false)}}function fmt(s){const m=Math.floor(s/60);const sec=s%60;return`${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`}const prog=((duration*60-time)/(duration*60))*100;if(loading){return(<div className="min-h-screen bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center"><div className="text-white text-2xl">Loading LearnBot...</div></div>)}if(view==='landing'){return(<div className="min-h-screen bg-gradient-to-br from-cyan-500 to-blue-600 p-4 flex items-center justify-center"><div className="max-w-4xl w-full"><div className="text-center mb-12"><div className="text-7xl mb-6">ðŸ¤–</div><h1 className="text-6xl font-bold text-white mb-4">LearnBot</h1><p className="text-3xl font-bold text-white mb-3">Stop feeling guilty.</p><p className="text-3xl font-bold text-white mb-6">Start earning XP.</p><p className="text-xl text-white opacity-90 max-w-2xl mx-auto">Turn every study session into progress you can see.<br/>No subscriptions. No BS. Just $5, once.</p></div><div className="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-8 mb-8"><div className="bg       <button onClick={()=>setTab('courses')} className={`px-4 py-3 rounded-lg font-semibold ${tab==='courses'?'bg-white text-teal-600':'text-white'}`}>Courses</button>
      <button onClick={()=>setTab('deadlines')} className={`px-4 py-3 rounded-lg font-semibold ${tab==='deadlines'?'bg-white text-teal-600':'text-white'}`}>Deadlines</button>
      <button onClick={()=>setTab('stats')} className={`px-4 py-3 rounded-lg font-semibold ${tab==='stats'?'bg-white text-teal-600':'text-white'}`}>Stats</button>
      {!isPro&&<button onClick={()=>setShowPaywall(true)} className="px-4 py-3 rounded-lg font-semibold bg-gradient-to-r from-yellow-400 to-orange-400 text-white flex items-center gap-2"><Icon name="crown" className="w-4 h-4"/>Pro</button>}
    </div>
    {tab==='timer'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <select value={selectedCourse} onChange={e=>setSelectedCourse(e.target.value)} disabled={running} className="w-full bg-white bg-opacity-30 text-white rounded-lg px-4 py-3 mb-6">
          <option value="">Select course...</option>
          {courses.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}
        </select>
        {!running&&time===duration*60&&(
          <div className="flex gap-3 mb-6 justify-center">
            {[5,15,25,45,60].map(d=><button key={d} onClick={()=>{setDuration(d);setTime(d*60)}} className={`px-6 py-2 rounded-lg font-semibold ${duration===d?'bg-teal-600 text-white':'bg-white bg-opacity-30 text-white'}`}>{d}m</button>)}
          </div>
        )}
        <div className="relative mb-8">
          <svg className="w-full max-w-xs mx-auto" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.2)" strokeWidth="12"/>
            <circle cx="100" cy="100" r="90" fill="none" stroke="#22d3ee" strokeWidth="12" strokeLinecap="round" strokeDasharray={565} strokeDashoffset={565*(1-prog/100)} transform="rotate(-90 100 100)"/>
          </svg>
          <div className="absolute inset-0 flex items-center justify-center">
            <div className="text-center">
              <div className="text-6xl font-bold text-white">{fmt(time)}</div>
              <div className="text-white opacity-80">{selectedCourse||'Ready'}</div>
            </div>
          </div>
        </div>
        <div className="flex gap-4 justify-center">
          {!running?<button onClick={()=>{if(selectedCourse)setRunning(true)}} disabled={!selectedCourse} className="bg-teal-500 text-white px-8 py-4 rounded-xl font-bold flex items-center gap-2 disabled:opacity-50"><Icon name="play"/>Start</button>:(<><button onClick={()=>setRunning(false)} className="bg-yellow-400 text-white px-8 py-4 rounded-xl font-bold flex items-center gap-2"><Icon name="pause"/>Pause</button><button onClick={()=>{setRunning(false);setTime(duration*60);setSelectedCourse('')}} className="bg-red-400 text-white px-8 py-4 rounded-xl font-bold flex items-center gap-2"><Icon name="square"/>Stop</button></>)}
        </div>
      </div>
    )}
    {tab==='courses'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2"><Icon name="book"/>Courses</h2>
        <div className="flex gap-2 mb-6">
          <input type="text" placeholder="Add course" value={newCourse} onChange={e=>setNewCourse(e.target.value)} onKeyPress={e=>e.key==='Enter'&&addCourse()} className="flex-1 bg-white rounded-lg px-4 py-2"/>
          <button onClick={addCourse} className="bg-teal-500 text-white px-4 py-2 rounded-lg"><Icon name="plus" className="w-5 h-5"/></button>
        </div>
        {!isPro&&<p className="text-white text-sm mb-4">Free: {courses.length}/2 courses</p>}
        <div className="space-y-3">
          {courses.length===0?<div className="text-center py-12"><Icon name="book" className="w-16 h-16 text-white opacity-40 mx-auto mb-4"/><p className="text-white opacity-70">No courses yet!</p></div>:courses.map(c=><div key={c.id} className="bg-white bg-opacity-20 rounded-lg p-4 flex justify-between items-center"><span className="text-white font-semibold">{c.name}</span><button onClick={()=>setCourses(courses.filter(x=>x.id!==c.id))} className="text-red-300"><Icon name="x" className="w-5 h-5"/></button></div>)}
        </div>
      </div>
    )}
    {tab==='deadlines'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <h2 className="text-2xl font-bold text-white mb-6"><Icon name="calendar" className="inline mr-2"/>Deadlines</h2>
        {hasAccess?(<><button onClick={()=>setShowAddDeadline(true)} className="w-full bg-teal-500 text-white py-3 rounded-lg mb-6">Add Deadline</button><div className="text-white text-center py-8">Deadlines feature coming soon!</div></>):(<div className="text-center py-12"><Icon name="crown" className="w-16 h-16 text-yellow-400 mx-auto mb-4 opacity-60"/><p className="text-white text-lg mb-4">Premium feature</p><button onClick={()=>setShowPaywall(true)} className="bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-6 py-3 rounded-lg font-bold">Unlock $5</button></div>)}
      </div>
    )}
    {tab==='stats'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <h2 className="text-2xl font-bold text-white mb-6">Recent Sessions</h2>
        <div className="space-y-3">
          {sessions.length===0?<div className="text-center py-12"><Icon name="trophy" className="w-16 h-16 text-white opacity-40 mx-auto mb-4"/><p className="text-white opacity-70">No sessions yet!</p></div>:sessions.slice(-10).reverse().map((s,i)=><div key={i} className="bg-white bg-opacity-20 rounded-lg p-4 flex justify-between"><div><div className="text-white font-semibold">{s.course}</div><div className="text-white opacity-70 text-sm">{s.duration} min</div></div><div className="text-yellow-300 font-bold">+{s.xp} XP</div></div>)}
        </div>
      </div>
    )}
    {showDone && <CompletionAlert 
      earnedXp={earnedXp} 
      course={selectedCourse}
      duration={duration}
      level={level}
      totalXp={xp}
      onClose={() => {setShowDone(false);setTime(duration*60);setSelectedCourse('');}} 
    />}
    {showPaywall&&<div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 p-4"><div className="bg-white rounded-2xl p-8 max-w-md w-full"><div className="text-center mb-6"><div className="text-6xl mb-4">â˜•</div><h2 className="text-3xl font-bold text-gray-800 mb-2">Lock in Premium</h2><p className="text-gray-600">Trial ends Feb 7. $5 one-time.</p></div><button onClick={upgrade} className="w-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white py-4 rounded-lg font-bold mb-3">Unlock - $5 One-Time</button><button onClick={()=>setShowPaywall(false)} className="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold">Not Now</button></div></div>}
  </div>
</div>
)}

ReactDOM.render(<LearnBot />, document.getElementById('root'));
  </script>
</body>
</html>

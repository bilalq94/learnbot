  <script type="text/babel">
const { useState, useEffect, useRef } = React;

const firebaseConfig = {
  apiKey: "AIzaSyC7kmCsM5NXtPvfTzU8rWTXUM79AvdoWwM",
  authDomain: "learnbot-93edf.firebaseapp.com",
  projectId: "learnbot-93edf",
  storageBucket: "learnbot-93edf.firebasestorage.app",
  messagingSenderId: "454467617675",

if (!firebase.apps.length) {

}
const auth = firebase.auth();
const db = firebase.firestore();

const Icon = ({ name, className = "w-6 h-6" }) => {
  const paths = {
    play: "M5 3l14 9-14 9V3z",
    pause: "M6 4h4v16H6V4zm8 0h4v16h-4V4z",

    book: "M4 19.5A2.5 2.5 0 0 1 6.5 17H20M4 4.5A2.5 2.5 0 0 1 6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15z",

};
function LearnBot(){const[view,setView]=useState('landing');const[isLogin,setIsLogin]=useState(false);const[user,setUser]=useState(null);const[name,setName]=useState('');const[email,setEmail]=useState('');const[pass,setPass]=useState('');const[isPro,setIsPro]=useState(false);const[loading,setLoading]=useState(true);const[error,setError]=useState('');const[time,setTime]=useState(1500);const[running,setRunning]=useState(false);const[duration,setDuration]=useState(25);const[selectedCourse,setSelectedCourse]=useState('');const[sessions,setSessions]=useState([]);const[courses,setCourses]=useState([]);const[xp,setXp]=useState(0);const[showDone,setShowDone]=useState(false);const[earnedXp,setEarnedXp]=useState(0);const[tab,setTab]=useState('timer');const[newCourse,setNewCourse]=useState('');const[showPaywall,setShowPaywall]=useState(false);const[deadlines,setDeadlines]=useState([]);const[showAddDeadline,setShowAddDeadline]=useState(false);const[newDeadline,setNewDeadline]=useState({course:'',title:'',date:'',type:'assignment'});const timer=useRef(null);const level=Math.floor(xp/100)+1;const levelXp=xp%100;useEffect(()=>{const unsubscribe=auth.onAuthStateChanged(async(firebaseUser)=>{if(firebaseUser){await loadUserData(firebaseUser);setView('app')}setLoading(false)});return unsubscribe},[]);async function loadUserData(firebaseUser){try{const userDoc=await db.collection('users').doc(firebaseUser.uid).get();if(userDoc.exists){const data=userDoc.data();setUser({uid:firebaseUser.uid,email:firebaseUser.email,...data});setName(data.name||'');setEmail(firebaseUser.email);setIsPro(data.isPro||false);setCourses(data.courses||[]);setSessions(data.sessions||[]);setDeadlines(data.deadlines||[]);setXp(data.xp||0)}}catch(err){console.error('Error loading user data:',err)}}async function saveUserData(){if(!user)return;try{await db.collection('users').doc(user.uid).set({name,email:user.email,isPro,courses,sessions,deadlines,xp,trialStartDate:user.trialStartDate||new Date().toISOString(),updatedAt:new Date().toISOString()},{merge:true})}catch(err){console.error('Error saving:',err)}}useEffect(()=>{if(user){saveUserData()}},[courses,sessions,deadlines,xp,isPro]);async function signup(){if(!name||!email||!pass)return;setError('');setLoading(true);try{const result=await auth.createUserWithEmailAndPassword(email,pass);await db.collection('users').doc(result.user.uid).set({name,email,isPro:false,trialStartDate:new Date().toISOString(),createdAt:new Date().toISOString(),courses:[],sessions:[],deadlines:[],xp:0});setUser({uid:result.user.uid,email,name,trialStartDate:new Date().toISOString()});setView('app')}catch(err){setError(err.message)}finally{setLoading(false)}}async function login(){if(!email||!pass)return;setError('');setLoading(true);try{const result=await auth.signInWithEmailAndPassword(email,pass);await loadUserData(result.user);setView('app')}catch(err){setError(err.code==='auth/user-not-found'?'No account found':err.message)}finally{setLoading(false)}}async function signInWithGoogle(){setError('');setLoading(true);try{const provider=new firebase.auth.GoogleAuthProvider();const result=await auth.signInWithPopup(provider);const userDoc=await db.collection('users').doc(result.user.uid).get();if(!userDoc.exists){await db.collection('users').doc(result.user.uid).set({name:result.user.displayName||'',email:result.user.email,isPro:false,trialStartDate:new Date().toISOString(),createdAt:new Date().toISOString(),courses:[],sessions:[],deadlines:[],xp:0})}await loadUserData(result.user);setView('app')}catch(err){setError(err.message)}finally{setLoading(false)}}async function logout(){await auth.signOut();setUser(null);setName('');setEmail('');setSessions([]);setCourses([]);setDeadlines([]);setXp(0);setView('landing')}function isTrialActive(){if(!user||!user.trialStartDate)return true;const trialStart=new Date(user.trialStartDate);const daysSince=(Date.now()-trialStart.getTime())/(1000*60*60*24);return daysSince<TRIAL_DAYS}const hasAccess=isPro||isTrialActive();useEffect(()=>{if(running&&time>0){timer.current=setInterval(()=>{setTime(t=>{if(t<=1){finish();return 0}return t-1})},1000)}else{clearInterval(timer.current)}return()=>clearInterval(timer.current)},[running,time]);function finish(){setRunning(false);const pts=10+duration;const s={course:selectedCourse,duration,xp:pts,time:Date.now()};setSessions(prev=>[...prev,s]);setXp(prev=>prev+pts);setEarnedXp(pts);setShowDone(true);setTimeout(()=>{setShowDone(false);setTime(duration*60);setSelectedCourse('')},3000)}function addCourse(){if(!hasAccess&&courses.length>=2){setShowPaywall(true);return}if(newCourse.trim()){setCourses(prev=>[...prev,{id:Date.now(),name:newCourse.trim()}]);setNewCourse('')}}function upgrade(){setIsPro(true);setShowPaywall(false)}function addDeadline(){if(newDeadline.course&&newDeadline.title&&newDeadline.date){setDeadlines(prev=>[...prev,{...newDeadline,id:Date.now()}]);setNewDeadline({course:'',title:'',date:'',type:'assignment'});setShowAddDeadline(false)}}function fmt(s){const m=Math.floor(s/60);const sec=s%60;return`${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`}const prog=((duration*60-time)/(duration*60))*100;if(loading){return(<div className="min-h-screen bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center"><div className="text-white text-2xl">Loading LearnBot...</div></div>)}if(view==='landing'){return(<div className="min-h-screen bg-gradient-to-br from-cyan-500 to-blue-600 p-4 flex items-center justify-center"><div className="max-w-4xl w-full"><div className="text-center mb-12"><div className="text-7xl mb-6">ðŸ¤–</div><h1 className="text-6xl font-bold text-white mb-4">LearnBot</h1><p className="text-3xl font-bold text-white mb-3">Stop feeling guilty.</p><p className="text-3xl font-bold text-white mb-6">Start earning XP.</p><p className="text-xl text-white opacity-90 max-w-2xl mx-auto">Turn every study session into progress you can see.<br/>No subscriptions. No BS. Just $5, once.</p></div><div className="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-8 mb-8"><div className="bg-white bg-opacity-20 rounded-xl p-6 mb-6"><h3 className="text-white font-bold text-2xl mb-4 text-center">{isLogin?'Welcome Back!':'Start Free. Upgrade When Ready.'}</h3>{!isLogin&&<input type="text" placeholder="Your name" value={name} onChange={e=>setName(e.target.value)} className="w-full bg-white rounded-lg px-4 py-3 mb-3 text-lg"/>}<input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-white rounded-lg px-4 py-3 mb-3 text-lg"/><input type="password" placeholder="Password" value={pass} onChange={e=>setPass(e.target.value)} onKeyPress={e=>e.key==='Enter'&&(isLogin?login():signup())} className="w-full bg-white rounded-lg px-4 py-3 mb-4 text-lg"/>{error&&<p className="text-red-200 text-sm mb-3 bg-red-500 bg-opacity-30 p-2 rounded">{error}</p>}<button onClick={isLogin?login:signup} disabled={(isLogin?(!email||!pass):(!name||!email||!pass))||loading} className="w-full bg-gradient-to-r from-teal-400 to-cyan-400 text-white py-4 rounded-lg font-bold text-xl hover:scale-105 transition-transform disabled:opacity-50 shadow-lg">{loading?(isLogin?'Logging in...':'Creating Account...'):(isLogin?'Log In â†’':'Start Earning XP Free â†’')}</button><button onClick={()=>{setIsLogin(!isLogin);setError('')}} className="w-full text-white text-sm mt-3 hover:underline">{isLogin?"Don't have an account? Sign up":'Already have an account? Log in'}</button></div></div></div></div>)}

return(
<div className="min-h-screen bg-gradient-to-br from-cyan-500 to-blue-600 p-4">
  <div className="max-w-4xl mx-auto">
    {isTrialActive()&&!isPro&&(
      <div className="bg-gradient-to-r from-green-400 to-teal-400 text-white text-center py-3 px-4 rounded-xl mb-6 shadow-lg">
        <span className="text-lg">ðŸŽ‰ <strong>Launch Special:</strong> All Premium features free until Feb 7th!</span>
        <button onClick={()=>setShowPaywall(true)} className="ml-4 bg-white text-teal-600 px-4 py-1 rounded-lg font-bold text-sm">Lock in $5 Forever</button>
      </div>
    )}
    <div className="flex items-center justify-between mb-6">
      <div className="flex items-center gap-3">
        <div className="w-12 h-12 bg-cyan-400 rounded-xl flex items-center justify-center"><span className="text-2xl">ðŸ¤–</span></div>
        <div>
          <h1 className="text-2xl font-bold text-white">LearnBot</h1>
          <p className="text-white opacity-70 text-sm">Hey {name}! {isPro&&<Icon name="crown" className="inline w-4 h-4 text-yellow-300"/>}</p>
        </div>
      </div>
      <button onClick={logout} className="text-white opacity-80 hover:opacity-100"><Icon name="logout" className="w-5 h-5"/></button>
    </div>
    <div className="grid grid-cols-3 gap-4 mb-6">
      <div className="bg-white bg-opacity-20 rounded-xl p-4 text-white">
        <div className="flex items-center gap-2 mb-2"><Icon name="trophy" className="w-5 h-5 text-yellow-300"/><span className="text-sm">Level</span></div>
        <div className="text-3xl font-bold">{level}</div>
        <div className="w-full bg-white bg-opacity-30 rounded-full h-2 mt-2"><div className="bg-yellow-300 h-2 rounded-full" style={{width:`${levelXp}%`}}/></div>
      </div>
      <div className="bg-white bg-opacity-20 rounded-xl p-4 text-white">
        <div className="flex items-center gap-2 mb-2"><Icon name="zap" className="w-5 h-5 text-orange-300"/><span className="text-sm">Total XP</span></div>
        <div className="text-3xl font-bold">{xp}</div>
      </div>
      <div className="bg-white bg-opacity-20 rounded-xl p-4 text-white">
        <div className="flex items-center gap-2 mb-2"><Icon name="target" className="w-5 h-5 text-green-300"/><span className="text-sm">Sessions</span></div>
        <div className="text-3xl font-bold">{sessions.length}</div>
      </div>
    </div>
    <div className="flex gap-2 mb-6 bg-white bg-opacity-20 rounded-xl p-2 overflow-x-auto">
      <button onClick={()=>setTab('timer')} className={`px-4 py-3 rounded-lg font-semibold ${tab==='timer'?'bg-white text-teal-600':'text-white'}`}>Timer</button>
      <button onClick={()=>setTab('courses')} className={`px-4 py-3 rounded-lg font-semibold ${tab==='courses'?'bg-white text-teal-600':'text-white'}`}>Courses</button>
      <button onClick={()=>setTab('deadlines')} className={`px-4 py-3 rounded-lg font-semibold ${tab==='deadlines'?'bg-white text-teal-600':'text-white'}`}>Deadlines</button>
      <button onClick={()=>setTab('stats')} className={`px-4 py-3 rounded-lg font-semibold ${tab==='stats'?'bg-white text-teal-600':'text-white'}`}>Stats</button>
      {!isPro&&<button onClick={()=>setShowPaywall(true)} className="px-4 py-3 rounded-lg font-semibold bg-gradient-to-r from-yellow-400 to-orange-400 text-white flex items-center gap-2"><Icon name="crown" className="w-4 h-4"/>Pro</button>}
    </div>
    {tab==='timer'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <select value={selectedCourse} onChange={e=>setSelectedCourse(e.target.value)} disabled={running} className="w-full bg-white bg-opacity-30 text-white rounded-lg px-4 py-3 mb-6">
          <option value="">Select course...</option>
          {courses.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}
        </select>
        {!running&&time===duration*60&&(
          <div className="flex gap-3 mb-6 justify-center">
            {[25,45,60].map(d=><button key={d} onClick={()=>{setDuration(d);setTime(d*60)}} className={`px-6 py-2 rounded-lg font-semibold ${duration===d?'bg-teal-600 text-white':'bg-white bg-opacity-30 text-white'}`}>{d}m</button>)}
          </div>
        )}
        <div className="relative mb-8">
          <svg className="w-full max-w-xs mx-auto" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.2)" strokeWidth="12"/>
            <circle cx="100" cy="100" r="90" fill="none" stroke="#22d3ee" strokeWidth="12" strokeLinecap="round" strokeDasharray={565} strokeDashoffset={565*(1-prog/100)} transform="rotate(-90 100 100)"/>
          </svg>
          <div className="absolute inset-0 flex items-center justify-center">
            <div className="text-center">
              <div className="text-6xl font-bold text-white">{fmt(time)}</div>
              <div className="text-white opacity-80">{selectedCourse||'Ready'}</div>
            </div>
          </div>
        </div>
        <div className="flex gap-4 justify-center">
          {!running?<button onClick={()=>{if(selectedCourse)setRunning(true)}} disabled={!selectedCourse} className="bg-teal-500 text-white px-8 py-4 rounded-xl font-bold flex items-center gap-2 disabled:opacity-50"><Icon name="play"/>Start</button>:(<><button onClick={()=>setRunning(false)} className="bg-yellow-400 text-white px-8 py-4 rounded-xl font-bold flex items-center gap-2"><Icon name="pause"/>Pause</button><button onClick={()=>{setRunning(false);setTime(duration*60);setSelectedCourse('')}} className="bg-red-400 text-white px-8 py-4 rounded-xl font-bold flex items-center gap-2"><Icon name="square"/>Stop</button></>)}
        </div>
      </div>
    )}
    {tab==='courses'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2"><Icon name="book"/>Courses</h2>
        <div className="flex gap-2 mb-6">
          <input type="text" placeholder="Add course" value={newCourse} onChange={e=>setNewCourse(e.target.value)} onKeyPress={e=>e.key==='Enter'&&addCourse()} className="flex-1 bg-white rounded-lg px-4 py-2"/>
          <button onClick={addCourse} className="bg-teal-500 text-white px-4 py-2 rounded-lg"><Icon name="plus" className="w-5 h-5"/></button>
        </div>
        {!isPro&&<p className="text-white text-sm mb-4">Free: {courses.length}/2 courses</p>}
        <div className="space-y-3">
          {courses.length===0?<div className="text-center py-12"><Icon name="book" className="w-16 h-16 text-white opacity-40 mx-auto mb-4"/><p className="text-white opacity-70">No courses yet!</p></div>:courses.map(c=><div key={c.id} className="bg-white bg-opacity-20 rounded-lg p-4 flex justify-between items-center"><span className="text-white font-semibold">{c.name}</span><button onClick={()=>setCourses(courses.filter(x=>x.id!==c.id))} className="text-red-300"><Icon name="x" className="w-5 h-5"/></button></div>)}
        </div>
      </div>
    )}
    {tab==='deadlines'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <h2 className="text-2xl font-bold text-white mb-6"><Icon name="calendar" className="inline mr-2"/>Deadlines</h2>
        {hasAccess?(<><button onClick={()=>setShowAddDeadline(true)} className="w-full bg-teal-500 text-white py-3 rounded-lg mb-6">Add Deadline</button><div className="text-white text-center py-8">Deadlines feature coming soon!</div></>):(<div className="text-center py-12"><Icon name="crown" className="w-16 h-16 text-yellow-400 mx-auto mb-4 opacity-60"/><p className="text-white text-lg mb-4">Premium feature</p><button onClick={()=>setShowPaywall(true)} className="bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-6 py-3 rounded-lg font-bold">Unlock $5</button></div>)}
      </div>
    )}
    {tab==='stats'&&(
      <div className="bg-white bg-opacity-20 rounded-2xl p-6">
        <h2 className="text-2xl font-bold text-white mb-6">Recent Sessions</h2>
        <div className="space-y-3">
          {sessions.length===0?<div className="text-center py-12"><Icon name="trophy" className="w-16 h-16 text-white opacity-40 mx-auto mb-4"/><p className="text-white opacity-70">No sessions yet!</p></div>:sessions.slice(-10).reverse().map((s,i)=><div key={i} className="bg-white bg-opacity-20 rounded-lg p-4 flex justify-between"><div><div className="text-white font-semibold">{s.course}</div><div className="text-white opacity-70 text-sm">{s.duration} min</div></div><div className="text-yellow-300 font-bold">+{s.xp} XP</div></div>)}
        </div>
      </div>
    )}
    {showDone&&<div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50"><div className="bg-teal-500 rounded-2xl p-12 text-center animate-bounce"><Icon name="trophy" className="w-24 h-24 text-yellow-300 mx-auto mb-4"/><div className="text-white text-4xl font-bold mb-2">Done!</div><div className="text-yellow-300 text-5xl font-bold">+{earnedXp} XP</div></div></div>}
    {showPaywall&&<div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 p-4"><div className="bg-white rounded-2xl p-8 max-w-md w-full"><div className="text-center mb-6"><div className="text-6xl mb-4">â˜•</div><h2 className="text-3xl font-bold text-gray-800 mb-2">Lock in Premium</h2><p className="text-gray-600">Trial ends Feb 7. $5 one-time.</p></div><button onClick={upgrade} className="w-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white py-4 rounded-lg font-bold mb-3">Unlock - $5 One-Time</button><button onClick={()=>setShowPaywall(false)} className="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold">Not Now</button></div></div>}
  </div>
</div>
)}


ReactDOM.render(<LearnBot />, document.getElementById('root'));
  </script>
</body>

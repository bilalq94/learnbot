    setShow(true);
    playCompletionSound();
    
    const dur = 1000;
    const steps = 30;
    const increment = earnedXp / steps;
    let current = 0;
    
    const interval = setInterval(() => {
      current += increment;
      if (current >= earnedXp) {
        setDisplayXp(earnedXp);
        clearInterval(interval);
      } else {
        setDisplayXp(Math.floor(current));

      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = frequency;
      oscillator.type = type;
      
      gainNode.gain.setValueAtTime(0.15, startTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
      
      oscillator.start(startTime);
      oscillator.stop(startTime + duration);
    };
    
    const now = audioContext.currentTime;
    playNote(440, now, 0.15, 'square');
    playNote(554, now + 0.1, 0.15, 'square');

// LEADERBOARD FUNCTIONS
function getMonday(date = new Date()) {
  const d = new Date(date);
  const day = d.getDay();
  const diff = d.getDate() - day + (day === 0 ? -6 : 1);
  d.setDate(diff);
  d.setHours(0, 0, 0, 0);
  return d.toISOString().split('T')[0];
}

function calculateWeeklyMinutes() {
  const monday = getMonday();
  const weekSessions = sessions.filter(s => {
    const sessionDate = new Date(s.time).toISOString().split('T')[0];
    return sessionDate >= monday;
  });
  return weekSessions.reduce((sum, s) => sum + s.duration, 0);
}

function calculateTotalMinutes() {
  return sessions.reduce((sum, s) => sum + s.duration, 0);
}

async function loadLeaderboard() {
  setLoadingLeaderboard(true);
  try {
    const snapshot = await db.collection('users').get();
    const users = [];
    const monday = getMonday();
    
    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.username) {
        const weekSessions = (data.sessions || []).filter(s => {
          const sessionDate = new Date(s.time).toISOString().split('T')[0];
          return sessionDate >= monday;
        });
        const weekMins = weekSessions.reduce((sum, s) => sum + s.duration, 0);
        const totalMins = (data.sessions || []).reduce((sum, s) => sum + s.duration, 0);
        
        users.push({
          id: doc.id,
          username: data.username,
          level: Math.min(Math.floor((data.xp || 0) / 100) + 1, 10),
          tier: data.tier || 0,
          weeklyMinutes: weekMins,
          totalMinutes: totalMins,
          weeklyTarget: (data.weeklyTarget || 10) * 60
        });
      }
    });
    
    setLeaderboardData(users);
  } catch (err) {
    console.error('Error loading leaderboard:', err);
  }
  setLoadingLeaderboard(false);
}

function getTimeUntilMonday() {
  const now = new Date();
  const nextMonday = new Date();
  const daysUntilMonday = (8 - now.getDay()) % 7 || 7;
  nextMonday.setDate(now.getDate() + daysUntilMonday);
  nextMonday.setHours(0, 0, 0, 0);
  
  const diff = nextMonday - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  
  return `${days}d ${hours}h`;
}

function getDaysDifference(date1, date2) {
  const d1 = new Date(date1);
  const d2 = new Date(date2);
  const diffTime = Math.abs(d2 - d1);
  return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
}

function updateStreak() {
  const today = new Date().toISOString().split('T')[0];
  
  if (!lastStudyDate) {
    setStreak(1);
    setLastStudyDate(today);
    setLongestStreak(Math.max(1, longestStreak));
    return { isNewStreak: true, isMilestone: false };
  }
  
  if (lastStudyDate === today) {
    return { isNewStreak: false, isMilestone: false };
  }
  
  const daysDiff = getDaysDifference(lastStudyDate, today);
  
  if (daysDiff === 1) {
    const newStreak = streak + 1;
    setStreak(newStreak);
    setLastStudyDate(today);
    setLongestStreak(Math.max(newStreak, longestStreak));
    
    const isMilestone = [7, 30, 100, 365].includes(newStreak);
    if (isMilestone) {
      setXp(prev => prev + 50);
    }
    
    return { isNewStreak: true, isMilestone };
  } else {
    if (streak >= 7) {
      setLostStreakCount(streak);
      setTimeout(() => setShowStreakLost(true), 4000);
    }
    setStreak(1);
    setLastStudyDate(today);
    return { isNewStreak: true, isMilestone: false };
  }
}

// Skills System Functions
function getSkillXpForLevel(level) {
  // XP required to reach next level
  return level * 100;
}

function getSkillLevel(skillXp) {
  // Calculate level from XP (same as main level)
  return Math.min(Math.floor(skillXp / 100) + 1, 99);
}

function updateSkillXp(courseName, xpToAdd) {
  if (!courseName) return;
  
  setSkills(prevSkills => {
    const existingSkillIndex = prevSkills.findIndex(s => s.name === courseName);
    let newSkills;
    
    if (existingSkillIndex >= 0) {
      // Update existing skill
      newSkills = [...prevSkills];
      const skill = newSkills[existingSkillIndex];
      skill.xp += xpToAdd;
      skill.level = getSkillLevel(skill.xp);
      skill.lastStudied = new Date().toISOString().split('T')[0];
      
      // Update streak
      const today = new Date().toISOString().split('T')[0];
      const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
      
      if (skill.lastStudied === today) {
        // Already studied today, keep streak
      } else if (skill.lastStudied === yesterday) {
        skill.streak += 1;
      } else {
        skill.streak = 1;
      }
      
      newSkills[existingSkillIndex] = skill;
    } else {
      // Create new skill
      const newSkill = {
        name: courseName,
        xp: xpToAdd,
        level: getSkillLevel(xpToAdd),
        lastStudied: new Date().toISOString().split('T')[0],
        streak: 1,
        icon: getSkillIcon(courseName)
      };
      newSkills = [...prevSkills, newSkill];
    }
    
    // Calculate total level
    const totalLvl = newSkills.reduce((sum, skill) => sum + skill.level, 0);
    setTotalLevel(totalLvl);
    
    return newSkills;
  });
}
